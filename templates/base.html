{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Anyone's blog</title>
    <style>
        /* Custom Styles */
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            border-radius: 0 0 20px 20px; /* Rounded bottom corners */
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #007bff;
        }

        .navbar-nav .nav-link {
            color: #555; /* Darker text for links */
        }

        .navbar-nav .nav-link:hover {
            color: #007bff; /* Change color on hover */
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .header-title {
            font-size: 2.5rem;
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px; /* Rounded corners for buttons */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 20px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1 class="header-title">
            <a href="{% url 'home' %}" class="text-decoration-none">{{ user.username }}'s blog</a>
        </h1>
        
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item" style="color:yellow;"><a class="nav-link" href="{% url 'logout' %}">Log out</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        {% block content %}
        {% endblock content %}
    </div>
    <footer class="text-center py-4">
        <h2><a href="{% url 'post_new' %}" class="btn btn-primary">Add New Post</a></h2>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
