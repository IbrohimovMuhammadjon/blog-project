{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for post in object_list %}
        <div class="col-md-4 mb-4">
            <div class="card" style="border: 1px solid #ccc; border-radius: 15px;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="color: goldenrod;">by {{ post.author.username }}</h6>
                    <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                    <p class="text-muted">Posted on {{ post.created_at|date:"F j, Y, g:i a" }}</p> 
                    <a href="{% url 'post_detail' post.pk %}" class="btn btn-info">Read More</a>
                    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>  
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
