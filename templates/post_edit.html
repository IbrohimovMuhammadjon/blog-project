{% extends 'base.html' %}

{% block content %}
    <h1>Edit Post</h1>
    <form action="" method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            {{ form.title.label }}
            {{ form.title }}
        </div>
        <div class="form-group">
            {{ form.description.label }}
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-success">Update Post</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn btn-secondary">Cancel</a>  <!-- Change 'post_details' to 'post_detail' -->
    </form>
{% endblock content %}
